<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pongo Game</title>
</head>
<body>
    <script src="wasm/wasm_exec.js"></script>
    <script>
        window.addEventListener('message', (event) => {
            if (event.data.wasmBytes) {
                const go = new Go();
                WebAssembly.instantiate(event.data.wasmBytes, go.importObject).then(result => {
                    go.run(result.instance);
                }).catch(err => {
                    console.error("Error instantiating WASM:", err);
                });
            }
        });
    </script>
</body>
</html>
